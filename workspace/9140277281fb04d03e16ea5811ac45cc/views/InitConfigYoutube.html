<md-dialog plumb-item style="width:400px;" >
    <md-toolbar>
            <div class="md-toolbar-tools" flex layout="row">
                <div flex="10">
                        <md-icon class="ion-wrench"></md-icon>
                </div>   
                <div flex="80">
                              <h3>
                                 <span> Configuration </span>
                              </h3>
                </div>                           
                <div flex="10">
                        <md-button  ng-click="cancel()"  aria-label="Close" layout-wrap>
                                   <md-icon class="ion-close"></md-icon>
                        </md-button> 
                </div>
            </div>                   
    </md-toolbar> 
    <md-content layout-margin>
        <div>
             <md-input-container flex>
                    <label id="postdomain">Domain URL:</label>
                    <input name="q" type='text' name="q" data-ng-model="query">
                </md-input-container>
               
        </div>
        <label id="dislab">Please enter a Youtube URL similar to given sample, ex: https://www.youtube.com/watch?v=-VZglaevpjI or enter your youtube channel name, ex : Ada Derana</label>
        <div class="md-actions" layout="row">
            <span flex></span>
                <md-button ng-click="search()">
                    Finish
                </md-button>
           
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </div>
    </md-content>
</md-dialog>
